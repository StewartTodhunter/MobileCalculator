<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="calculator.js"></script>
	</head>	
	<body>
		<div id="wrapper">
			<div id="screen"></div>			
			<div id="buttons">			
				<input class="operator" type="submit" value="-m" onmouseup="calculator.minusM()" />
				<input class="operator" type="submit" value="+m" onmouseup="calculator.addM()"/>
				<input class="operator" type="submit" value="-" onmouseup="calculator.operation(this.value)"/>
				<input class="operator" type="submit" value="+" onmouseup="calculator.operation(this.value)"/>
				<input class="operator" type="submit" value="cm" onmouseup="calculator.clearM()"/>
				<input class="operator" type="submit" value="rm" onmouseup="calculator.readM()"/>
				<input class="operator" type="submit" value="/" onmouseup="calculator.operation(this.value)"/>
				<input class="operator" type="submit" value="X" onmouseup="calculator.operation(this.value)"/>
				<input class="button" type="submit" value="7" onmouseup="calculator.enterText(this.value)"/>
				<input class="button" type="submit" value="8" onmouseup="calculator.enterText(this.value)"/>
				<input class="button" type="submit" value="9" onmouseup="calculator.enterText(this.value)"/>
				<input class="button" type="submit" value="0" onmouseup="calculator.enterText(this.value)"/>
				<input id="equalbutton" class="operator" type="submit" value="=" onmouseup="calculator.solve()"/>
				<input class="button" type="submit" value="4" onmouseup="calculator.enterText(this.value)"/>
				<input class="button" type="submit" value="5" onmouseup="calculator.enterText(this.value)"/>
				<input class="button" type="submit" value="6" onmouseup="calculator.enterText(this.value)"/>
				<input class="button" type="submit" value="1" onmouseup="calculator.enterText(this.value)"/>
				<input class="button" type="submit" value="2" onmouseup="calculator.enterText(this.value)"/>
				<input class="button" type="submit" value="3" onmouseup="calculator.enterText(this.value)"/>				
			</div>
		</div>
	</body>
</html>
